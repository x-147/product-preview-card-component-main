<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <img
      class="img-container"
      src="./images/image-product-desktop.jpg"
      alt="perfume-desk"
    />
    <div class="text-container">
      <span class="product">Perfume</span>
      <span class="product-name">Gabrielle Essence Eau De Parfum</span>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <span class="new-cost">$149.99</span>
        <span class="old-cost">$169.99</span>
      </div>
      <div class="add-to-cart">
        <img src="./images/icon-cart.svg" />
        <span>Add to Cart</span>
      </div>
    </div>
  </body>
</html>
